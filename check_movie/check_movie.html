<!-- 选电影html页面开始 -->
<div class="check_movie list">
    <h2>选电影</h2>
    <ul>
        <li ng-repeat="item in data.tags">
            <a href="#/check_movie/{{item.Ename}}">{{item.name}}</a>
        </li>
    </ul>
    <hr />

    <ul>
        <li ng-repeat="item in data1.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.cover}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rate}}分</em></h4>
            </div>
        </li>
    </ul>
</div>
<!-- 选电影html'页面结束 -->
<div ng-show="loading" class="loading-box"></div>
<div ng-show="loading" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
